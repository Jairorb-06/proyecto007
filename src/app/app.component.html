<div *ngIf="articulos!=null; else espera">
  <table border="1">
    <tr>
      <td>Codigo</td><td>Nombre</td><td>Sector</td><td>Nombre Rector</td><td>Teléfono</td><td>Correo Electrónico</td>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.Codigo}}</td>
      <td>{{art.Nombre}}</td>
      <td>{{art.Sector}}</td>
      <td>{{art.Sector}}</td>
    </tr>
  </table>
</div>
<ng-template #espera>Esperando datos...</ng-template>
